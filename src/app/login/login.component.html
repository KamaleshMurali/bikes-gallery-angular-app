<section fxLayout="row" fxLayoutAlign="center" class="login">
  <div fxLayout="column" fxLayoutGap="10px" class="login-container">

    <mat-label class="login-label">Login</mat-label>
    <mat-form-field class="email" appearance="outline">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="pswd" appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="actions" fxLayout="row" fxLayoutAlign="space-around">
      <button mat-flat-button>Cancel</button>
      <button mat-flat-button color="primary">Login</button>
    </div>
  </div>
</section>
